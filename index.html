<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="css/styles.css">
  <title>Injustice 2</title>
</head>

<body>
  <div id="app">
    <div class="container-fluid">
      <div class="home">
        <div id="carouselhome" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/background.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/carouselsuperman.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/carouselsupergirl.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/carouseldrfate.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/carouselbluebeetle.jpg" alt="fourth slide">
            </div>
          </div>
        </div>
      </div>
      <div class="play-game">
        <div class="row">
          <div class="col-md-5">
            <h2 class="text-center" v-show="!show">{{player1.name}}</h2>
            <div class="progress" v-show="!show">
            <div class="progress-bar bg-info" role="progressbar" :style="{width : player1.health + '%'}"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <img src="images/batmanvs.jpg" class="img-fluid" alt="batman">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary ml-5 mt-5" v-show="show" @click="show = !show">Play</button><br/>
            <div v-show="!show">
                <button class="btn btn-danger ml-5 mt-3" v-on:click="attack()">Attack</button><br/>
                <button class="btn btn-dark ml-5 mt-3" v-on:click="specialAttack()">special<br/>Attack</button><br/>
                <button class="btn btn-warning ml-5 mt-3" v-on:click="heal()">Heal</button><br/>
                <button class="btn btn-light ml-5 mt-3" @click="show = !show">Give up</button--><br/>
                </div>
          </div>
          <div class="col-md-5">
            <h2 class="text-center" v-show="!show">{{player2.name}}</h2>
            <div class="progress" v-show="!show">
              <div class="progress-bar bg-danger" role="progressbar" :style="{width : player2.health + '%'}"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <img src="images/supermanvs.jpg" class="img-fluid float-md-right" alt="superman">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
